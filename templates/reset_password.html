{% extends 'base.html' %}

{% load static %}
{% block head %}
<title>
  Sign-in form
</title>
{% endblock %}

{% block body %}
<main>
  {% include 'messages.html' %}
  {% block content %}
  {% endblock %}
</main>
<div class="position">
  <div class="container">
    <div class="text-center"></div>
    <form class="form-style-5" method="post" style="margin-top: 20px">
      <h1 style="font-family: 'Literata', serif;" class="text-center"><b>Reset Password</b></h1>
      {% csrf_token %}
      <table>
        <div class="row" style="margin-top: 40px">
          <div class="col-sm-10">
            <label for="{{password_reset.new_password_tag}}">New Password</label>
            <input type="password" name="new_password" placeholder="e.g. alpha-numeric combination" maxlength="255"
              id="id_new_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

            <label for="{{password_reset.confirm_password_tag}}">Confirm password</label>
            <input type="password" name="confirm_password" maxlength="255" id="id_confirm_password" required>
          </div>
        </div>
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"
          style="background-color:white; border: 3px solid rgb(20, 96, 131); color: rgb(20, 96, 131) ; margin-top: 40px; font-size: 18px; height: auto"><b>
            Change Password
          </b></button>
        <div class="row">
          <hr>
      </table>
    </form>
  </div>
</div>
<script src="{% static 'admin/js/user_reset_password.js' %}"></script>
{% endblock %}
